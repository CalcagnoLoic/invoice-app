name: Continuous integration on invoice app (frontend)

on:
  pull_request:
    branches: -main

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm i
      - run: npm run lint
      - run: npm run test
